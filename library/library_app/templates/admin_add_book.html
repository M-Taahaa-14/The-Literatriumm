{% extends 'admin_base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">âž• Add New Book</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
          <option value="">-- Select Category --</option>
          {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Total Copies</label>
        <input type="number" name="total_copies" min="1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Available Copies</label>
        <input type="number" name="available_copies" min="0" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cover Image (optional)</label>
        <input type="file" name="cover_image" accept="image/*" class="form-control">
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="{% url 'admin_manage_books' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Add Book</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
