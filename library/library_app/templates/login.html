{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-sm p-4" style="min-width: 300px; max-width: 500px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>

    <div id="error" class="text-danger mt-3"></div>

    <div class="text-center mt-4">
      <small class="text-muted">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-primary text-decoration-none fw-semibold">Sign up here</a>.
      </small>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch('/api/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();

  if (response.ok) {
      localStorage.setItem('token', data.token);
      alert(`Welcome ${data.full_name}! You are logged in.`);

      if (data.is_admin) {
          window.location.href = "/admin-panel/books/";
      } else {
          window.location.href = "/";
      }
  }
});
</script>
{% endblock %}
