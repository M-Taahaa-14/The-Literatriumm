<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Mini Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
        }
    body {
      background: url("/media/backgrounds/books1.png") no-repeat center center fixed;
      background-size: cover;
      background-color: #f8f9fa;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(255, 254, 254, 0.45);
      z-index: -1;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    footer {
      background-color: #111;
      text-align: center;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_manage_books' %}">Manage Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_manage_borrowings' %}">Manage Borrowings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_manage_categories' %}">Manage Categories</a>
                </li>       
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage_reviews' %}">Manage Reviews</a>
                </li>                                         
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-link nav-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Wrapped your content block -->
<div class="container content-wrapper">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 py-3 bg-dark text-white">
    &copy; 2025 The Literarium - Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
